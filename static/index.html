<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaripHish - Phishing Simulation Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="login-box">
                    <h1>ClaripHish</h1>
                    <p class="subtitle">Phishing Simulation Platform</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div id="login-error" class="error"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-page" class="page">
            <nav class="navbar">
                <div class="nav-brand">ClaripHish</div>
                <ul class="nav-menu">
                    <li><a href="#" data-page="campaigns" class="nav-link active">Campaigns</a></li>
                    <li><a href="#" data-page="templates" class="nav-link">Email Templates</a></li>
                    <li><a href="#" data-page="pages" class="nav-link">Landing Pages</a></li>
                    <li><a href="#" data-page="groups" class="nav-link">User Groups</a></li>
                    <li><a href="#" data-page="smtp" class="nav-link">Sending Profiles</a></li>
                </ul>
                <div class="nav-user">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </nav>

            <div class="container">
                <!-- Campaigns View -->
                <div id="campaigns-view" class="view active">
                    <div class="view-header">
                        <h2>Campaigns</h2>
                        <button id="new-campaign-btn" class="btn btn-primary">New Campaign</button>
                    </div>
                    <div id="campaigns-list"></div>
                </div>

                <!-- Templates View -->
                <div id="templates-view" class="view">
                    <div class="view-header">
                        <h2>Email Templates</h2>
                        <button id="new-template-btn" class="btn btn-primary">New Template</button>
                    </div>
                    <div id="templates-list"></div>
                </div>

                <!-- Pages View -->
                <div id="pages-view" class="view">
                    <div class="view-header">
                        <h2>Landing Pages</h2>
                        <button id="new-page-btn" class="btn btn-primary">New Page</button>
                    </div>
                    <div id="pages-list"></div>
                </div>

                <!-- Groups View -->
                <div id="groups-view" class="view">
                    <div class="view-header">
                        <h2>User Groups</h2>
                        <button id="new-group-btn" class="btn btn-primary">New Group</button>
                    </div>
                    <div id="groups-list"></div>
                </div>

                <!-- SMTP View -->
                <div id="smtp-view" class="view">
                    <div class="view-header">
                        <h2>Sending Profiles (SMTP)</h2>
                        <button id="new-smtp-btn" class="btn btn-primary">New Profile</button>
                    </div>
                    <div id="smtp-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
